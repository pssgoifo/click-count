name: main-worklfow

env:
  IMAGE_REPOSITORY: osgoifo/clickcount
  KUBECTL_VERSION: '1.14.10'
  KUSTOMIZE_VERSION: '3.5.4'

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  # Run all unit tests.
  run-tests:
    runs-on: ubuntu-latest
    steps:
      # Check out the pull request's source code.
      - name: Check out source code
        uses: actions/checkout@v2

      - name: Show maven version
        run: mvn --version

      # Run unit tests.
      - name: Run unit tests
        run: mvn test

  # Build and release.
  build-and-release:
    runs-on: ubuntu-latest
    needs:
      - run-tests
    steps:
      # Check out source code.
      - name: Check out source code
        uses: actions/checkout@v2

      # Build and push container image.
      - name: Build and push container image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ env.IMAGE_REPOSITORY }}
          tag_with_ref: true
          tag_with_sha: true # sha-${GITHUB_SHA::7}

  # Deploy to Kubernetes.
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs:
      - build-and-release
    steps:
      # Check out source code.
      - name: Check out source code
        uses: actions/checkout@v2

      # Set up kubectl.
      - name: Set up kubectl
        run: |-
          curl -sfLo kubectl https://storage.googleapis.com/kubernetes-release/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # Configure kubectl.
      - name: Configure kubectl
        run: echo ${{ secrets.KUBECONFIG }} | base64 --decode > kubeconfig.yml

      # Ensure namespaces are present.
      - name: Ensure namespaces are present
        run: kubectl --kubeconfig kubeconfig.yml apply -f manifests/namespace.yaml

      # Kustomize Kubernetes resources.
      - name: Kustomize Kubernetes resources
        working-directory: ./manifests
        run: kustomize edit set image REPOSITORY:TAG=${IMAGE_REPOSITORY}:sha-${GITHUB_SHA::7}

      # Deploy to Kubernetes.
      - name: Deploy to Kubernetes
        run: kubectl --kubeconfig kubeconfig.yml apply --kustomize manifests/

      # Validate deployment.
      - name: Validate deployment
        run: kubectl --kubeconfig kubeconfig.yml rollout status --timeout 120s deployment/clickcount-app -n prod
